<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beräkningsapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Beräkning av tid</h1>
        <form id="calculationForm">
            <label for="K">Bergarts konstant (K):</label>
            <input type="number" id="K" value="25" step="0.01" required>
            
            <label for="B">Försättning (B):</label>
            <input type="number" id="B" value="2.6" step="0.01" required>
            
            <label for="l">Laddningens koncentration (l):</label>
            <input type="number" id="l" value="5" step="0.01" required>
            
            <label for="lambda">Förskjutningstid (λ):</label>
            <input type="number" id="lambda" value="1.6" step="0.01" required>
            
            <button type="button" id="calculateButton">Beräkna</button>
        </form>
        <div id="result">
            <h2>Resultat</h2>
            <p>Hastighet (v): <span id="velocity">—</span> m/s</p>
            <p>Tid (t): <span id="time">—</span> s</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
